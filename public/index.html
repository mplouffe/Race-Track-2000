<!doctype html>
<html lang="en">
	<head>
		<title>Race Track 2000</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<!-- Bootstrap -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<link rel="stylesheet" type="text/css" href="css/custom.css">
	</head>
	<body>
		<div class="container-fluid">
			<div class="page-header">
				<h1>Race Track 2000</h1>
			</div>
			<div class="row">
				<div id="frontPageSplash" class="jumbotron">
					<canvas></canvas>
				</div>
			</div>
			<form method="post">
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label for="username">User Name:</label>
							<input id="username" class="form-control" name="username" type="text" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label for="password">Password:</label>
							<input id="password" class="form-control" name="password" type="password" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4">
						<input name="login" class="btn btn-primary" type="submit" value="login" />
						<input name="register" class="btn btn-primary" type="submit" value="register" />
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
